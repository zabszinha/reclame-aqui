<div class="header">

    <div class="border"><input (keyup) = 'filtrar()' [(ngModel)] = 'filtro' type="text" pInputText class="form-control tamanho_input"  placeholder="template"/>
    </div>
    
</div>

<div class="wrap" style="width: 80%; margin:auto">
    <p-table [value]="atendentes_filtrados" styleClass="p-datatable-gridlines" responsiveLayout="scroll">
        <ng-template pTemplate="header">
    
    
            <tr>
                <th>Template</th>
            
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-atendente>
            <tr>
    
                <td>{{atendente}}</td>

    
            </tr>
        </ng-template>
    </p-table>
    </div>
